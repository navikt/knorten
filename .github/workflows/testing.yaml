name: Testing

on:
  workflow_dispatch:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v4
      with:
        go-version: '^1.20' # The Go version to download (if necessary) and use.

    - run: go test -v ./...

    - run: go install honnef.co/go/tools/cmd/staticcheck@latest
    - run: staticcheck ./...
