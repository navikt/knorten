name: Testing

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-go@v4
      with:
        go-version: '^1.21' # The Go version to download (if necessary) and use.
        check-latest: true

    - run: make test

    - run: go install honnef.co/go/tools/cmd/staticcheck@latest
    - run: staticcheck ./...
