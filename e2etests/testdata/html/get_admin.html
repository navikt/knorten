<!doctype html>
<html lang="en">
<head>
    <title>Knorten by nada</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" sizes="32x32" href="/assets/img/knorten.svg">
    <link
        rel="preload"
        href="https://cdn.nav.no/aksel/fonts/SourceSans3-normal.woff2"
        as="font"
        type="font/woff2"
        crossorigin
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="w-full flex flex-col items-center min-h-screen bg-gradient-to-br from-purple-500 via-red-200 to-orange-500">
    <header class="w-full bg-[#00374F] flex justify-center">
        <div class="max-w-2xl grow flex justify-between py-2 text-white">
            <a href="/" class="flex gap-2 items-center">
                <img class="hover:animate-spin w-12 h-12" src="/assets/img/knorten.svg" />
                <h1 class="text-2xl font-bold">KNORTEN</h1>
                <span class="text-">by nada</span>
            </a>
            <nav class="flex items-center gap-2">
                <a href="/user" class="navds-button navds-button--small navds-button--secondary bg-initial">Teams</a>
                
                    <a href="/admin" class="navds-button navds-button--small navds-button--secondary">Admin</a>
                
            </nav>
        </div>
    </header>
    <div class="max-w-screen-md flex my-8 grow"> 

    <section class="w-full md:w-[64rem] flex flex-col gap-4 p-4">
        <article class="bg-white rounded-md p-4 flex flex-col gap-2">
            <h2 class="mb-2">Adminpanel</h2>
            
            <ul class="list-disc ml-4">
                <li><a 
                    class="navds-link"
                    href="/admin/jupyterhub">Rediger globale Jupyter verdier</a></li>
                <li><a 
                    class="navds-link"
                    href="/admin/airflow">Rediger globale Airflow verdier</a></li>
            </ul>
            <h3 class="text-2xl font-bold">1 team bruker Knada </h3>
            <div class="divide-y divide-border-divider divide-solid">
            
                <div class="p-4">
                    <h4 class="text-xl font-bold">${TEAM_ID}</h4>
                    
    
        
            <div class="flex gap-4 items-center">
                <img src="/assets/img/jupyter.svg" alt="Jupyter logo">
                <div>
                    <p>Jupyterhub status: <strong>Running</strong></p>
                    <form action="/admin/jupyterhub/sync" method="POST">
                            <button type="submit" class="mb-4 navds-button navds-button--secondary navds-button--small">
                                <span class="navds-label">Resync Jupyterhub for admintest</span></button>
                            <input type="hidden" name="team" value="${TEAM_ID}" />
                    </form>
                    
                </div>
            </div>
        
    
        
            <div class="flex gap-4 items-center">
                <img src="/assets/img/airflow.svg" alt="Airflow logo">
                <div>
                    <p>Airflow status: <strong>Running</strong></p>
                    <form action="/admin/airflow/sync" method="POST">
                        <input type="hidden" name="team" value="${TEAM_ID}" />
                        <button type="submit" class="mb-4 navds-button navds-button--secondary navds-button--small">
                            <span class="navds-label">Resync Airflow for admintest</span></button>
                    </form>
                    
                </div>
            </div>
        
    

                    <h5 class="font-bold">Brukere</h5>
                    <ul class="list-disc ml-4">
                        
                            <li>dummy@nav.no</li>
                        
                    </ul>
                </div>
            
            </div>
        </article>
    </section>

    
    </div> 
    <footer class="mb-8 flex divide-x-2 divide-border-divider divide-solid">
        <p class="px-2">&copy; NADA. All analytics reserved</p>
        <a href="https://docs.knada.io" class="navds-link px-2">Dokumentasjon</a>
    </footer>
    </body>
    </html>
