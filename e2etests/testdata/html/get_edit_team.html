<!doctype html>
<html lang="en">
<head>
    <title>Knorten by nada</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" sizes="32x32" href="/assets/img/knorten.svg">
    <link
        rel="preload"
        href="https://cdn.nav.no/aksel/fonts/SourceSans3-normal.woff2"
        as="font"
        type="font/woff2"
        crossorigin
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="w-full flex flex-col items-center min-h-screen bg-gradient-to-br from-purple-500 via-red-200 to-orange-500">
    <header class="w-full bg-[#00374F] flex justify-center">
        <div class="max-w-2xl grow flex justify-between py-2 text-white">
            <a href="/" class="flex gap-2 items-center">
                <img class="hover:animate-spin w-12 h-12" src="/assets/img/knorten.svg" />
                <h1 class="text-2xl font-bold">KNORTEN</h1>
                <span class="text-">by nada</span>
            </a>
            <nav class="flex items-center gap-2">
                <a href="/user" class="navds-button navds-button--small navds-button--secondary bg-initial">Teams</a>
                
            </nav>
        </div>
    </header>
    <div class="max-w-screen-md flex my-8 grow"> 

    <section class="w-full md:w-[64rem] flex flex-col gap-4 p-4">
        <article class="bg-white rounded-md p-4">
            <div class="flex gap-4 items-center pb-4">
                <h2>Rediger myteam</h2>
                <form action="delete" method="POST">
                    <fieldset>
                        <button type="submit"
                                onclick="return confirm('Er du sikker pÃ¥ at du vil slette teamet? Dette vil samtidig slette teamets jupyterhub og airflow dersom det er satt opp og vil ikke kunne gjenopprettes senere.')"
                                class="navds-button navds-button--danger navds-button--small bg-surface-danger"
                        >
                                <span class="navds-label">
                                    Slett myteam
                                </span>
                        </button>
                    </fieldset>
                </form>
            </div>
            

            <form action="" method="POST" class="flex flex-col gap-4 w-80">
                <fieldset id="users">
                    <legend class="navds-form-field__label navds-label">Brukere</legend>
                    <button type="button" class="mb-4 navds-button navds-button--secondary navds-button--small"
                            onClick="addElement()">
                        Legg til flere brukere
                    </button>
                </fieldset>
                <fieldset>
                    <button id="submit" type="submit" class="navds-button navds-button--primary bg-surface-action"
                            >
                        <span class="navds-label">
                            Lagre
                        </span>
                    </button>
                </fieldset>
            </form>
        </article>
    </section>
    <script>
        
    function deleteRow(event) {
        const users = document.getElementById("users");
        users.removeChild(event.target.parentElement.parentElement)
    }

    function addElement(user) {
        const target = document.getElementById("users");
        target.insertAdjacentHTML("beforeend",
            `<div class="flex gap-2 mb-2">
                <input 
                    class="navds-text-field__input navds-body-short navds-body-medium" 
                    type="email" 
                    name="users[]" 
                    id="email" 
                    value="${user ? user : ''}"
                    placeholder="E-post" 
                />
                <button type="button" onclick="deleteRow(event)" class="navds-button navds-button--secondary">
                    <span class="navds-label">Slett</span>
                </button>
            </div>` 
        );
    }

        
        addElement("first\.sirname@nav\.no")
        
        addElement("second\.sirname@nav\.no")
        
    </script>
    
    </div> 
    <footer class="mb-8 flex divide-x-2 divide-border-divider divide-solid">
        <p class="px-2">&copy; NADA. All analytics reserved</p>
        <a href="https://docs.knada.io" class="navds-link px-2">Dokumentasjon</a>
    </footer>
    </body>
    </html>
