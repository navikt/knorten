
<!doctype html>
<html lang="en">
<head>
    <title>Knorten by nada</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" sizes="32x32" href="/assets/img/knorten.svg">
    <link
        rel="preload"
        href="https://cdn.nav.no/aksel/fonts/SourceSans3-normal.woff2"
        as="font"
        type="font/woff2"
        crossorigin
    />
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>
<body class="w-full flex flex-col items-center min-h-screen bg-gradient-to-br from-purple-500 via-red-200 to-orange-500">
    <header class="w-full bg-[#00374F] flex justify-center">
        <div class="max-w-2xl grow flex justify-between py-2 text-white">
            <a href="/" class="flex gap-2 items-center">
                <img class="hover:animate-spin w-12 h-12" src="/assets/img/knorten.svg" />
                <h1 class="text-2xl font-bold">KNORTEN</h1>
                <span class="text-">by nada</span>
            </a>
            <nav class="flex items-center gap-2">
                <a href="/user" class="navds-button navds-button--small navds-button--secondary bg-initial">Teams</a>
                
            </nav>
        </div>
    </header>
    <div class="max-w-screen-md flex my-8 grow"> 

    <section class="w-full md:w-[64rem] flex flex-col gap-4 p-4">
        <article class="bg-white rounded-md p-4">
            
                <h2 class="pb-4">Ny Jupyter Notebook for chartteam</h2>
            
            

            <form class="w-80" action="" method="POST">
                <fieldset class="flex flex-col gap-4">
                    <div class="navds-form-field navds-form-field--medium">
                        <label for="cpu" class="navds-form-field__label navds-label">CPU</label>
                        <input type="number" name="cpu" id="cpu" value="0.5"
                               placeholder="0.5" step="0.1" min="0.5" 
                               class="navds-text-field__input navds-body-short navds-body-medium" />
                    </div>
                    <div class="navds-form-field navds-form-field--medium">
                        <label for="memory" class="navds-form-field__label navds-label">Memory (gigabyte)</label>
                        <input type="number" name="memory" id="memory" value="2"
                               placeholder="2" step="0.1" min="1" 
                               class="navds-text-field__input navds-body-short navds-body-medium" />
                    </div>
                    <div class="navds-form-field navds-form-field--medium">
                        <label for="imagename" class="navds-form-field__label navds-label">Image</label>
                        <input type="string" name="imagename" id="imagename" value=""
                               placeholder="Spesifiser image, velger default hvis utelatt" 
                               class="navds-text-field__input navds-body-short navds-body-medium" />
                    </div>
                    <div class="navds-form-field navds-form-field--medium">
                        <label for="imagetag" class="navds-form-field__label navds-label">Image Tag</label>
                        <input type="string" name="imagetag" id="imagetag" value=""
                               placeholder="Spesifiser image tag, velger default hvis utelatt" 
                               class="navds-text-field__input navds-body-short navds-body-medium" />
                    </div>
                    <div class="navds-form-field navds-form-field--medium">
                        <label for="culltimeout" class="navds-form-field__label navds-label">Cull Timeout</label>
                        <input type="string" name="culltimeout" id="culltimeout" value=""
                               placeholder="3600" 
                               class="navds-text-field__input navds-body-short navds-body-medium" />
                    </div>
                    <div>
                        <button id="submit" type="submit" class="navds-button navds-button--primary bg-surface-action"
                                >
                            <span class="navds-label">Lagre</span>
                        </button>
                    </div>
                </fieldset>
            </form>
        </article>
    </section>
    
    </div> 
    <footer class="mb-8 flex divide-x-2 divide-border-divider divide-solid">
        <p class="px-2">&copy; NADA. All analytics reserved</p>
        <a href="https://docs.knada.io" class="navds-link px-2">Dokumentasjon</a>
    </footer>
    </body>
    </html>
