apiVersion: apps/v1
kind: Deployment
metadata:
  name: knorten
  namespace: knada-system
  labels:
    app: knorten
spec:
  replicas: 2
  selector:
    matchLabels:
      app: knorten
  template:
    metadata:
      labels:
        app: knorten
      annotations:
        kubectl.kubernetes.io/default-container: knorten
        reloader.stakater.com/auto: "true"
    spec:
      serviceAccountName: knorten
      containers:
        - name: knorten
          image: europe-north1-docker.pkg.dev/knada-gcp/knada-north/knorten
          ports:
            - containerPort: 8080
          env:
            - name: "GIN_MODE"
              value: "release"
            - name: KNORTEN_HELM_AIRFLOW_CHART_VERSION
              valueFrom:
                configMapKeyRef:
                  name: helm-repos
                  key: airflow_chart_version
            - name: KNORTEN_HELM_JUPYTER_CHART_VERSION
              valueFrom:
                configMapKeyRef:
                  name: helm-repos
                  key: jupyter_chart_version
            - name: ELECTOR_PATH
              value: localhost:4040
            - name: KNORTEN_GITHUB_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  key: APP_ID
                  name: github-app-secret
            - name: KNORTEN_GITHUB_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  key: INSTALLATION_ID
                  name: github-app-secret
          envFrom:
            - secretRef:
                name: knorten
          volumeMounts:
            - name: helm-repos-config
              mountPath: /home/knorten/.config/helm/repositories.yaml
              subPath: repositories.yaml
            - name: knorten-config
              mountPath: /home/knorten/config.yaml
              subPath: config.yaml
            - name: github-private-key
              mountPath: /home/knorten/github-app-private-key.pem
              subPath: PRIVATE_KEY
            - name: knorten-maintenance-exclusion-dates
              mountPath: /home/knorten/maintenance-exclusion-dates.json
              subPath: maintenance_exclusion_dates
          resources:
            limits:
              memory: 1.5Gi
            requests:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
        - name: cloudsql-proxy
          command: 
          - <placeholder>
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.6.0-alpine
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 24Mi
          ports:
            - containerPort: 5432
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 2
            runAsNonRoot: true
            runAsUser: 2
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - name: elector
          image: europe-north1-docker.pkg.dev/nais-io/nais/images/elector:2023-12-19-121147-d47e080
          resources:
            limits:
              memory: 64Mi
            requests:
              cpu: 10m
              memory: 32Mi
          command:
            - /elector
            - --election=knorten
            - --http=localhost:4040
            - --election-namespace=knada-system
          securityContext:
            runAsUser: 65534
            runAsGroup: 65534
            allowPrivilegeEscalation: false
          env:
            - name: ELECTOR_LOG_FORMAT
              value: json
      volumes:
        - name: helm-repos-config
          configMap:
            name: helm-repos
            defaultMode: 420
        - name: knorten-config
          configMap:
              name: knorten-config
        - name: github-private-key
          secret:
            secretName: github-app-secret
        - name: knorten-maintenance-exclusion-dates
          configMap:
              name: knorten-maintenance-exclusion-dates
      securityContext:
        runAsNonRoot: true
