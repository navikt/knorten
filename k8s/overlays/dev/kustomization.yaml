resources:
  - ../../base

patches:
  - path: cloudsql-proxy-patch.yaml
  - path: hostname-patch.yaml

configMapGenerator:
  - name: knorten-config
    namespace: knada-system
    files:
      - config.yaml=config-dev.yaml
  - name: helm-repos
    namespace: knada-system
    files:
      - repositories.yaml=helm-repositories.yaml
    literals:
      - airflow_chart_version="1.12.0"
      - jupyter_chart_version="3.2.1"
